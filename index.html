<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='tictactoe.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
  <script src='tictactoe.js'></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- <div id='p1'>
    <label for='player1'>Player 1:</label>
    <input id='player1' type='text'>
  </div>
  <div id='p2'>
    <label for='player2'>Player 2:</label>
    <input id='player2' type='text'>
  </div> -->
  <div id='board'>
    <div class='row'>
      <div class='space' id='0'></div>
      <div class='space' id='1'></div>
      <div class='space' id='2'></div>
    </div>
    <div class='row'>
      <div class='space' id='3'></div>
      <div class='space' id='4'></div>
      <div class='space' id='5'></div>
    </div>
    <div class='row'>
      <div class='space' id='6'></div>
      <div class='space' id='7'></div>
      <div class='space' id='8'></div>
    </div>
  </div>
  <div id='bottom-display'></div>
  <button id='reset'>Start a new game!</button>
  <button id='debug'>DEBUG</button>
</body>
</html>
